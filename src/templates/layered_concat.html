<!doctype html>
<html>
    <head>
        <title>Bodies</title>
        <style>
            .body-container {
                position: relative;
                width: 100%;
                height: 100vh;  /* or set to the height you want */
            }
            .body-content {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="body-container">
            {% for body in bodies %}
            <div class="body-content" style="z-index: {{ loop.index0 }}">
                {{ body|safe }}
            </div>
            {% endfor %}
        </div>
    </body>
</html>
